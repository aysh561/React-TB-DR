<!DOCTYPE html>
<html>
<head>
    <title>Download Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .file-item:hover {
            border-color: #1e3c72;
            background: #f0f4f8;
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.1);
        }
        .file-info {
            flex: 1;
        }
        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        .file-size {
            font-size: 12px;
            color: #999;
        }
        .download-btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            margin-left: 12px;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 60, 114, 0.4);
        }
        .download-btn:active {
            transform: translateY(0);
        }
        .download-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Files</h1>
        <div class="file-list">
            <div class="file-item">
                <div class="file-info">
                    <div class="file-name">tournament-build-files.zip</div>
                    <div class="file-size">283 KB</div>
                </div>
                <button class="download-btn" onclick="downloadFile('tournament-build-files.zip')">Download</button>
            </div>
            <div class="file-item">
                <div class="file-info">
                    <div class="file-name">tournament-battle.zip</div>
                    <div class="file-size">211 KB</div>
                </div>
                <button class="download-btn" onclick="downloadFile('tournament-battle.zip')">Download</button>
            </div>
        </div>
    </div>

    <script>
        async function downloadFile(filename) {
            try {
                const button = event.target;
                button.classList.add('loading');
                button.textContent = 'Downloading...';

                const response = await fetch(filename);
                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                button.classList.remove('loading');
                button.textContent = 'Downloaded!';
                setTimeout(() => {
                    button.textContent = 'Download';
                }, 2000);
            } catch (error) {
                alert('Error downloading file: ' + error.message);
                button.classList.remove('loading');
                button.textContent = 'Download';
            }
        }
    </script>
</body>
</html>
